	
    	
    	<div class="btn-group col-sm-2">
        <a class="btn btn-success toggle-modal add" href="#/create">
      		<i class="glyphicon glyphicon-plus"></i>
      		Add
    	  </a>
    	  <button type="button" class="btn btn-success dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
          <span class="caret"></span>
          <span class="sr-only">Toggle Dropdown</span>
        </button>
        <ul class="dropdown-menu" role="menu">
          <li><a ng-click="quickAdd = !quickAdd">Quick Add</a></li>
          <li><a href="#">Add a Beer</a></li>
          <li class="divider"></li>
          <li><a href="#">Add Multiple</a></li>
        </ul>
      </div>
			<div class="col-sm-10" ng-show="quickAdd">
        <input class="typeahead form-control" type="text" placeholder="Saved Foods">
      </div>			
          <div class="table-responsive">
            <table class="table table-striped table-hover table-condensed">
              <thead>
                <tr>
                  <th>Name</th>
                  <th>Type</th>
                  <th>Calories</th>
                  <th>Fat (g)</th>
                  <th>Carbs (g)</th>
                  <th>Fiber (g)</th>
                  <th>Time</th>
                  <th></th>
                </tr>
              </thead>
              <tbody>
               <tr ng-repeat='row in data.food'>
                  <td>{{row.Name}}</td>
                  <td>{{row.T_Name}}</td>
                  <td>{{row.Calories}}</td>
                  <td>{{row.Fat}}</td>
                  <td>{{row.Carbs}}</td>
                  <td>{{row.Fiber}}</td>
                  <td>{{row.Time}}</td>
                  <td>
					<a href="#/edit/{{row.id}}" title="Edit" class="btn btn-default btn-sm toggle-modal edit">
						<i class="glyphicon glyphicon-pencil"></i>
					</a>
					<a href="#/delete/{{row.id}}" title="Delete" class="btn btn-default btn-sm toggle-modal delete">
						<i class="glyphicon glyphicon-trash"></i>
					</a>
                  	
                  </td>
                </tr>			
              </tbody>
            </table>
          </div>
