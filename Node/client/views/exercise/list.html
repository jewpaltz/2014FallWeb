    		<i class="glyphicon glyphicon-plus"></i>
    		Add
    	</a>
						
          <div class="table-responsive">
            <table class="table table-striped table-hover table-condensed">
              <thead>
                <tr>
                  <th>Accuracy</th>
                  <th>Lat</th>
                  <th>Long</th>
                  <th>Time</th>
                  <th></th>
                </tr>
              </thead>
              <tbody>
               <tr ng-repeat='row in data'>
                  <td>{{row.accuracy}}</td>
                  <td>{{row.latitude}}</td>
                  <td>{{row.longitude}}</td>
                  <td>{{row.time.toLocaleString()}}</td>
                  <td>
					<a href="#/edit/{{row.id}}" title="Edit" class="btn btn-default btn-sm toggle-modal edit">
						<i class="glyphicon glyphicon-pencil"></i>
					</a>
					<a href="#/delete/{{row.id}}" title="Delete" class="btn btn-default btn-sm toggle-modal delete">
						<i class="glyphicon glyphicon-trash"></i>
					</a>
                  	
                  </td>
                </tr>			
              </tbody>
            </table>
          </div>
