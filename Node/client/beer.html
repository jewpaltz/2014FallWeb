<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">

		<title>Fitness Tracker</title>
		<meta name="viewport" content="width=device-width; initial-scale=1.0">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
		<link rel="stylesheet" href="../content/css/main.css">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
		
	</head>

	<body>
		<div id="top-nav">
		</div>
		<div class="container">
		    <ul id="example-breweries"></ul>
		</div>
			<footer>
				<div class="container">

		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/holder/2.4.0/holder.js"></script>
        <script>
        $.getJSON("/beers", function(response) {
          $(response.beers).each(function() {
            $("#example-breweries")
            		.append($("<dt>", { text : this.name }))
            		.append($("<dd>",{ text: this.description }));
          });
        });
        </script>
        <script src="http://platform.fatsecret.com/js?key=e5faf4d1e45a408b887a4e5854c5bfd3&auto_load=true"></script>
</body>
</html>
